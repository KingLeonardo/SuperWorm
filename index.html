<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<title>Super Worm</title>
	<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />
	<link href='http://fonts.googleapis.com/css?family=Bangers' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="./styles/bootstrap-theme.css"/>
	<link rel="stylesheet" href="./styles/bootstrap.css"/>
	<link rel="stylesheet" href="./styles/worm.css" type="text/css"/>
</head>
<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
<script src="./scripts/bootstrap.js" type="text/javascript"></script>
<script src="./scripts/bootstrap.min.js" type="text/javascript"></script>
<body onload="displayStartMenu()">
	<!-- <div id="nav">
		<ul>
			<li class="logo">Super Worm</li>
			<li style="text-align:right;">HIGHSCORE:</li>
			<li></li>
		</ul>
	</div> -->
	<!-- Royalty Free Song by Sycamore Drive check them out they're awesome!! http://freemusicarchive.org/music/sycamore_drive/ -->
	<audio id="themeSong" autoplay loop>
  		<source src="./assets/SycamoreDrive_Kicks.mp3" type="audio/mpeg">Your browser does not support the audio element.
	</audio>
	<div id="center">
		<div id="wFact"></div>
		<div  class="form-inline" style="text-align:right; width: 900px; margin: 10px auto;">
			<img id="volumeControl" src="./assets/volume_on.png" title="Volume ON/OFF" alt="Volume ON/OFF" style="text-align:left !important;" onclick="onVolumeControlClick()" />&nbsp;
			HIGHSCORE: <input type="text" disabled="true" id="scoreText" value ="0" class="form-control" />
		</div>
		<canvas id="canvas" width="900" height="500"></canvas>
		<div id="time">
			<li id="timeText">0</li>
			<li id="streak"></li>
			<li id="multText">x1</li>
		</div>
	</div>
	<audio id="holy">
  		<source src="./assets/HolyS.mp3" type="audio/mpeg">Your browser does not support the audio element.
	</audio>
	<audio id="ram">
	  	<source src="./assets/ram.mp3" type="audio/mpeg">Your browser does not support the audio element.
	</audio>
	<audio id="uc">
	  <source src="./assets/uc.mp3" type="audio/mpeg">Your browser does not support the audio element.
	</audio>
	<audio id="cant">
	  <source src="./assets/cantStop.mp3" type="audio/mpeg">Your browser does not support the audio element.
	</audio>


	<!-- START MENU -->
	<div class="modal fade" id="StartMenu">
	  <div class="modal-dialog">
	    <div class="modal-content superWormText">
	      <div class="modal-header centerControls">
	        <h1 style="font-family:Bangers;">Super Worm</h1>
	      </div>

	      <div class="modal-body centerControls">
	        <div class="btn-group btn-group-lg" role="group" aria-label="..." data-toggle="buttons">
			  <button type="button" class="btn btn-info" style="font-family:Bangers;">Easy</button>
			  <button type="button" class="btn btn-warning" style="font-family:Bangers;">Medium</button>
			  <button type="button" class="btn btn-danger" style="font-family:Bangers;">Hard</button>
			</div>

			<br/>
			<br/>

			<div class="form-inline">
				<div class="form-group">
					<select id="wormColor" onchange="onWormColorChange()" class="form-control superWormText" style="font-family:Bangers; font-size: 1.2em;">
						<option>-- Select Theme --</option>
						<option>Basic</option>
						<option>Bone</option>
						<option>Gears</option>
						<option>Halo</option>
						<option>Hotline</option>
						<option>Inverse</option>
						<option>Jibbles</option>
						<option>Legend</option>
						<option>Retro</option>
						<option>Station</option>
						<option>Sunset</option>
						<option>SunRise</option>
					</select>
				</div>
			</div>

			<br/>
			<p>Press <kbd>Enter</kbd> to Start the game from the menu, and <kbd>ESC</kbd> to Pause it.</p>
	      </div>
	      <div class="modal-footer centerControls">
	        <button type="button" class="btn btn-default btn-lg" style="font-family:Bangers;" disabled="disabled">Resume</button>
	        <button type="button" class="btn btn-primary btn-lg" onclick="init()" data-dismiss="modal" style="font-family:Bangers;">New Game</button>
	      </div>
	    </div><!-- /.modal-content -->
	  </div><!-- /.modal-dialog -->
	</div><!-- /.modal -->

	<footer><p>Version 1.5</p>
			<div>Royalty Free Song <a href="http://freemusicarchive.org/music/sycamore_drive/">SycamoreDrive</a></div>
			<div>Icons made by <a href="http://www.freepik.com" title="Freepik">Freepik</a> from <a href="http://www.flaticon.com" title="Flaticon">www.flaticon.com</a>             is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0">CC BY 3.0</a></div></footer>
</body>

<script src="./scripts/worm.js" type="text/javascript"></script>

</html>
